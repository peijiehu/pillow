<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Pillow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container">

      <h2>Pillow - Find your dream home.</h2>

      <div id="main">

        <form role="search" method="post" action="{{ url_for('search_home') }}" class="search-form">
            <div>
                <label for="address">Search</label>
                <input name="address" maxlength="150" placeholder="Enter an address" style="padding: 17px 120px 19px 20px;
    font-size: 18px;
    height: 20px;
    width: 210px;">
                <input name="citystatezip" maxlength="150" placeholder="Enter city, state or ZIP code" style="padding: 17px 120px 19px 20px;
    font-size: 18px;
    height: 20px;
    width: 210px;">
                <button type="submit" style="border-radius: 5px; height: 44px; width: 102px; color: #fff; background: #0074e4;">Search</button>
            </div>
        </form>

        {% block content %}{% endblock %}

      </div>
    </div>
    <!-- scripts -->
    <script src="{{ url_for('static', filename='scripts/js/main.js') }}"></script>
  </body>
</html>
